<ion-header>
  <ion-toolbar>
    
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/"
        text="Regresar"
        color="primary">
      </ion-back-button>
    </ion-buttons>


    <ion-title class="ion-text-capitalize">
      {{ titulo }}
    </ion-title>

    <ion-buttons id="buttons" slot="end">
      <ion-button
      (click)="siguiente()"
      color="primary">
      {{nombreBoton}}
        <ion-icon 
          slot="start" 
          name="arrow-forward-outline"
          slot="end">
        </ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
