<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Taper√≠a La Pizarra
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item lines="none">
      <ion-label>
        Tu pedido:
      </ion-label>
    </ion-item>
  
    <ion-item *ngFor="let item of finalOrder">
      <ion-label>
        {{ item.name }}
      </ion-label>
      <ion-label slot="end">{{ item.pvp |currency:'EUR':true}}</ion-label>
      <ion-button slot="end" fill="clear" (click)="deleteItem(item)"><ion-icon name="trash-outline" slot="end" color="danger"></ion-icon></ion-button>
    </ion-item>
  
    <ion-item lines="full">
      <ion-label>
        TOTAL
      </ion-label>
      <ion-label slot="end">{{ totalPvp |currency:'EUR':true}}</ion-label>
    </ion-item>

    <ion-footer *ngIf="finalOrder.length > 0">
      <ion-row>
        <ion-col size="auto" offset="1">
          <ion-button color="danger" (click)="cancelOrder()">Cancelar</ion-button>
        </ion-col>
        <ion-col size="auto" offset="1">
          <ion-button color="success" (click)="confirmOrder()">Realizar</ion-button>
        </ion-col>
      </ion-row>
    </ion-footer>
  
  </ion-list>
</ion-content>
